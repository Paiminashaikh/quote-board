{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
  <h2 class="mb-4">⚠️ Confirm Delete</h2>

  <div class="card shadow mx-auto p-4" style="max-width: 600px;">
    <p class="fs-5 mb-4">
      Are you sure you want to delete this quote?
    </p>
    <blockquote class="blockquote text-center mb-4">
      <p>“{{ quote.content }}”</p>
      <footer class="blockquote-footer">{{ quote.author }}</footer>
    </blockquote>

    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a href="{% url 'list_quotes' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
