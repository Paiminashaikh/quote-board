{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Quotes by {{ author }}</h2>

  {% for quote in quotes %}
    <div class="card mb-3 mx-auto shadow-sm" style="max-width: 600px;">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p class="fs-5">“{{ quote.content }}”</p>
          <footer class="blockquote-footer text-end">{{ quote.author }}</footer>
        </blockquote>
      </div>
    </div>
  {% empty %}
    <div class="text-center text-muted">
      <p>No quotes found for {{ author }}.</p>
    </div>
  {% endfor %}

  <div class="text-center mt-4">
    <a href="{% url 'list_quotes' %}" class="btn btn-secondary">⬅️ Back to All Quotes</a>
  </div>
</div>
{% endblock %}
